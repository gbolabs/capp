services:
  nginx:
    build:
      context: src/ingress
      dockerfile: Dockerfile
    ports:
      - 80:80
    depends_on:
      - api
      - web

  api:
    build:
      context: src/api/api
      dockerfile: Dockerfile
    networks:
      - default
    # Add any additional configuration for your API container here

  web:
    build:
      context: src/web/btweb
      dockerfile: Dockerfile
    networks:
      - default
    # Add any additional configuration for your web container here

networks:
  default:
    driver: bridge